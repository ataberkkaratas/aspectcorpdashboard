  <<script>
    $(document).ready(function () {
      $('#bulkUserForm').submit(function (e) {
        e.preventDefault();
        // Process CSV file upload here and display preview
        // Assume you have user data in an array of objects called `userData`
        var userData = [
          {
            name: 'John',
            lastName: 'Doe',
            email: 'john.doe@example.com',
            position: 'Developer',
            officeNumber: '123456789',
            phoneNumber: '987654321',
            company: 'ABC Inc',
            address: '123 Main St',
            useWhatsapp: true,
            socialLinks: [
              { platform: 'Linkedin', link: 'https://linkedin.com/in/johndoe' },
              { platform: 'Instagram', link: 'https://instagram.com/johndoe' }
            ]
          },
          // Add more user data as needed
        ];

        // Display user previews
        $('#userPreviews').empty(); // Clear previous previews
        userData.forEach(function (user) {
          var userPreview = `
            <div class="row justify-content-center">
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="ti ti-user"></i></span>
                  <input type="text" class="form-control" placeholder="Name" value="${user.name}" />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="ti ti-user"></i></span>
                  <input type="text" class="form-control" placeholder="Last Name" value="${user.lastName}" />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="ti ti-mail"></i></span>
                  <input type="text" class="form-control" placeholder="Email" value="${user.email}" />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="ti ti-briefcase"></i></span>
                  <input type="text" class="form-control" placeholder="Position" value="${user.position}" />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="ti ti-phone"></i></span>
                  <input type="text" class="form-control" placeholder="Office Number" value="${user.officeNumber}" />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="ti ti-device-mobile"></i></span>
                  <input type="text" id="c-phone" class="form-control" placeholder="Phone Number" value="${user.phoneNumber}" />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="ti ti-building"></i></span>
                  <input type="text" class="form-control" placeholder="Company" value="${user.company}" />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="ti ti-map-pins"></i></span>
                  <input type="text" class="form-control" placeholder="Address" value="${user.address}" />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" ${user.useWhatsapp ? 'checked' : ''}>
                  <label class="form-check-label" for="exampleCheck1">Use Whatsapp</label>
                </div>
              </div>
              <hr>
              <h5 class="text-center">Add Socials</h5>
              <div class="add-social-content"></div>
              <div id="socialRows">
          `;

          user.socialLinks.forEach(function (link) {
            userPreview += `
              <div class="row socialform mb-3 justify-content-center">
                <div class="col-md-4">
                  <div class="input-group">
                    <span class="input-group-text"><i class="ti ti-world"></i></span>
                    <select class="form-select">
                      <option value="">---------</option>
                      <option value="Linkedin" ${link.platform === 'Linkedin' ? 'selected' : ''}>Linkedin</option>
                      <option value="Instagram" ${link.platform === 'Instagram' ? 'selected' : ''}>Instagram</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="input-group">
                    <span class="input-group-text"><i class="ti ti-link"></i></span>
                    <input type="text" class="form-control" placeholder="Enter the profile link" value="${link.link}" />
                  </div>
                </div>
                <div class="col-md-2">
                  <button class="btn btn-danger delete-row d-none"><i class="ti ti-trash fs-5"></i></button>
                </div>
              </div>
            `;
          });

          userPreview += `
              </div>
            </div>
          `;

          $('#userPreviews').append(userPreview);
        });

        // Show the preview section
        $('#previewSection').show();
      });

      // Handle bulk user submission
      $('#bulkUserSubmit').click(function () {
        // Process bulk user submission here
        // For example, you can send the user data to the server
        console.log('Bulk user submission');
      });

      // Add more social links
      $(document).on('click', '#addMoreSocial', function (e) {
        e.preventDefault();
        var newRow = $('.socialform').first().clone();
        newRow.find('input').val('');
        newRow.find('select').val('');
        $('#socialRows').append(newRow);
      });

      // Delete social link row
      $(document).on('click', '.delete-row', function (e) {
        e.preventDefault();
        $(this).closest('.socialform').remove();
      });
    });
