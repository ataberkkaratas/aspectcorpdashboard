    }

      border-top-right-radius: 35px;
      border-bottom-right-radius: 35px;
      border-right: 3px dashed #d3e0e9;
    }
    .btn-file__actions__item:hover,
    .btn-file__actions__item:focus {
      color: #636b6f;
      background-color: rgba(211, 224, 233, 0.1);
    }
    .btn-file__actions__item:hover--shadow,
    .btn-file__actions__item:focus--shadow {
      box-shadow: #d3e0e9 0 0 60px 15px;
    }
    .btn-file__actions__item--shadow {
      display: inline-block;
      position: relative;
      z-index: 1;
    }
    .btn-file__actions__item--shadow::before {
      content: " ";
      box-shadow: #fff 0 0 60px 40px;
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      z-index: -1;
    }
    .btn-file__preview {
      opacity: 0.5;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      z-index: -1;
      border-radius: 35px;
      background-size: cover;
      background-position: center;
    }
    .form-group label.attachment {
      width: 100%;
    }
    .form-group label.attachment .btn-create > a,
    .form-group label.attachment .btn-create > div {

    .form-group label.attachment input[type="file"] {

  <script>
    $(document).ready(function() {
      let rowCount = 1;
    
      $('#addMoreSocial').on('click', function() {
        // Clone the first row
        var newRow = $('.socialform').first().clone();
    
        // Clear the cloned input fields
        newRow.find('input').val('');
        
        // Clear the file input and its preview
        newRow.find('input[type="file"]').val('');
        newRow.find('.btn-file__preview').css('background-image', 'none');
        
        // Show the delete button for the new row
        newRow.find('.delete-row').removeClass('d-none');
    
        // Update IDs for the new row elements
        newRow.find('input[type="file"]').attr('id', 'fileField' + rowCount);
        newRow.find('label[for="fileField"]').attr('for', 'fileField' + rowCount);
        
        // Append the cloned row to the specified div
        $('#socialRows').append(newRow);
    
        // Increment row count
        rowCount++;
      });
    
      // Delete row when delete button is clicked
      $(document).on('click', '.delete-row', function() {
        // Ensure that at least one row remains
        if ($('#socialRows').children('.socialform').length > 1) {
          $(this).closest('.socialform').remove();
        }
      });
    
      // Handle image preview for dynamically added file inputs
      $(document).on('change', '.attachment input[type="file"]', function(event) {
        let attachment = $(this).closest('.attachment');
        let preview = attachment.find('.btn-file__preview');
        let file = event.target.files[0];
        
        if (file) {
          let reader = new FileReader();
          reader.onload = function(e) {
            preview.css('background-image', 'url(' + e.target.result + ')');
          };
          reader.readAsDataURL(file);
        }
      });
    });
    
  </script>
