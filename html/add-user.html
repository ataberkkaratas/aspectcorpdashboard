  <script>
    $(document).ready(function () {
      $('#addMoreSocial').on('click', function (e) {
        // Clone the first row
        var newRow = $('.socialform').first().clone();

        // Clear the cloned select and input
        newRow.find('select').val('');
        newRow.find('input').val('');

        // Show the delete button for the new row
        newRow.find('.delete-row').removeClass('d-none');

        // Append the cloned row to the specified div
        $('#socialRows').append(newRow);
        e.preventDefault()
      });

      // Delete row when delete button is clicked
      $(document).on('click', '.delete-row', function () {
        // Ensure that at least one row rematbeattins
        if ($('#socialRows').children('.socialform').length > 1) {
          $(this).closest('.row').remove();
        }
      });
    });
  </script>
