    .drop-zone {
      max-width: 200px;
      height: 150px;
      padding: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: "Quicksand", sans-serif;
      font-weight: 500;
      font-size: 20px;
      cursor: pointer;
      color: #cccccc;
      border: 4px dashed #009578;
      border-radius: 10px;
    }

    .drop-zone--over {
      border-style: solid;
    }

    .drop-zone__input {
      display: none;
    }

    .drop-zone__thumb {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      background-color: #cccccc;
      background-size: cover;
      position: relative;
    }

    .drop-zone__thumb::after {
      content: attr(data-label);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 5px 0;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.75);
      font-size: 14px;
      text-align: center;
    }
    .delete-button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Adjustments for smaller screens */
    @media (max-width: 767px) {
      .socialform {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .col-md-2 {
        margin-bottom: 15px;
      }
      
      .delete-button-container {
        width: 100%;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function initializeDropZone(inputElement) {
        const dropZoneElement = inputElement.closest(".drop-zone");

        dropZoneElement.addEventListener("click", (e) => {
          inputElement.click();
        });

        inputElement.addEventListener("change", (e) => {
          if (inputElement.files.length) {
            updateThumbnail(dropZoneElement, inputElement.files[0]);
          }
        });

        dropZoneElement.addEventListener("dragover", (e) => {
          e.preventDefault();
          dropZoneElement.classList.add("drop-zone--over");
        });

        ["dragleave", "dragend"].forEach((type) => {
          dropZoneElement.addEventListener(type, (e) => {
            dropZoneElement.classList.remove("drop-zone--over");
          });
        });

        dropZoneElement.addEventListener("drop", (e) => {
          e.preventDefault();

          if (e.dataTransfer.files.length) {
            inputElement.files = e.dataTransfer.files;
            updateThumbnail(dropZoneElement, e.dataTransfer.files[0]);
          }

          dropZoneElement.classList.remove("drop-zone--over");
        });
      }

      function updateThumbnail(dropZoneElement, file) {
        let thumbnailElement = dropZoneElement.querySelector(".drop-zone__thumb");

        // First time - remove the prompt
        if (dropZoneElement.querySelector(".drop-zone__prompt")) {
          dropZoneElement.querySelector(".drop-zone__prompt").remove();
        }

        // First time - there is no thumbnail element, so let's create it
        if (!thumbnailElement) {
          thumbnailElement = document.createElement("div");
          thumbnailElement.classList.add("drop-zone__thumb");
          dropZoneElement.appendChild(thumbnailElement);
        }

        thumbnailElement.dataset.label = file.name;

        // Show thumbnail for image files
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();

          reader.readAsDataURL(file);
          reader.onload = () => {
            thumbnailElement.style.backgroundImage = `url('${reader.result}')`;
          };
        } else {
          thumbnailElement.style.backgroundImage = null;
        }
      }

      document.querySelectorAll(".drop-zone__input").forEach(initializeDropZone);

      $(document).ready(function () {
        let rowCount = 1;

        $('#addMoreSocial').on('click', function () {
          // Clone the first row
          var newRow = $('.socialform').first().clone();

          // Clear the cloned input fields
          newRow.find('input[type="text"]').val('');

          // Reset the file input
          let fileInput = newRow.find('.drop-zone__input');
          fileInput.val('');

          // Remove the thumbnail and reset the prompt
          let dropZoneElement = newRow.find('.drop-zone');
          dropZoneElement.find('.drop-zone__thumb').remove();
          if (!dropZoneElement.find('.drop-zone__prompt').length) {
            dropZoneElement.append('<span class="drop-zone__prompt">Drop file here or click to upload</span>');
          }

          // Initialize the new drop zone
          initializeDropZone(fileInput[0]);

          // Show the delete button for the new row
          newRow.find('.delete-row').removeClass('d-none');

          // Append the cloned row to the specified div
          $('#socialRows').append(newRow);

          // Increment row count
          rowCount++;
        });

        // Delete row when delete button is clicked
        $(document).on('click', '.delete-row', function () {
          // Ensure that at least one row remains
          if ($('#socialRows').children('.socialform').length > 1) {
            $(this).closest('.socialform').remove();
          }
        });
      });
    });
